version: '3.8'

services:
  # ğŸŸ¢ Spring Boot Application (MyBatis ì—°ë™)
  app:
    build: .
    container_name: mybatis-app
    restart: always
    ports:
      - "8081:8080"  # ë¡œì»¬ 8081 â†’ ì»¨í…Œì´ë„ˆ ë‚´ë¶€ 8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3307/mybatis_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: qwer1234
      SPRING_PROFILES_ACTIVE: docker
      MYBATIS_MAPPER_LOCATIONS: classpath:mapper/**/*.xml
      MYBATIS_TYPE_ALIASES_PACKAGE: com.example.AutoSys.domain
    depends_on:
      - mysql
    networks:
      - app-network

  # ğŸ¬ MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qwer1234
      MYSQL_DATABASE: mybatis_db
      TZ: Asia/Seoul
    ports:
      - "3307:3306"  # ë¡œì»¬ 3307 â†’ ì»¨í…Œì´ë„ˆ 3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # ì´ˆê¸° ìŠ¤í‚¤ë§ˆ ì„¤ì • (ì„ íƒ)
    networks:
      - app-network

  # ğŸŸ£ Jenkins (CI/CD)
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8888:8080"    # Jenkins ì›¹ UI
      - "50000:50000"  # Jenkins agent ì—°ê²°
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    networks:
      - app-network

# ğŸ—‚ï¸ ë³¼ë¥¨ (ë°ì´í„° ìœ ì§€)
